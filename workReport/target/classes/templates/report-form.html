<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>作業報告登録</title>
</head>
<body>
    <section>
        <div class="window-header">
            <h4>作業報告登録</h4>
        </div>

        <form th:action="@{/report/save}" th:object="${workReport}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label class="form-label">日付</label>
                        <input type="date" class="form-control" 
                               th:field="*{submissionDate}" required>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">作業時間</label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="time" class="form-control time-input" 
                                   th:field="*{startTime}" required>
                            <span>～</span>
                            <input type="time" class="form-control time-input" 
                                   th:field="*{endTime}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">休憩時間</label>
                        <input type="time" class="form-control time-input" 
                               th:field="*{breakTime}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">作業内容</label>
                        <textarea class="form-control" th:field="*{description}" 
                                  rows="4" required></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/}" class="btn btn-secondary">キャンセル</a>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </section>
</body>
</html>
